<section>
	<h2>Login</h2>
	<form name="loginForm" novalidate="novalidate" class="form-group">
		<div class="form-group">
			<label for="accountNumber">Account Number: </label>
			<input type="number" name="accountNumber" ng-model="accountId" required class="form-control">
			<span ng-show="!loginForm.accountNumber.$valid &amp;&amp; loginForm.accountNumber.$dirty" class="text-danger">The account number field is required.</span>
		</div>
		<div class="form-group">
			<label for="password">Password: </label>
			<input type="password" name="password" ng-model="passLogin"
			required class="form-control">
			<span ng-show="!loginForm.password.$valid &amp;&amp; loginForm.password.$dirty" class="text-danger">The password field is required.</span>
		</div>
		<div class="form-group">
			<button class="btn btn-success form-control" ng-disabled="!loginForm.$valid" ng-click="loginAccount()">Login</button>
		</div>
	</form>
</section>
