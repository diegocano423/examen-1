<section>
	<h2>Add a movement</h2>
	<form name="movementForm" novalidate="novalidate" class="form-group">
		<div class="form-group">
		    <label for="date">Date: </label>
		    <input type="date" name="date" ng-model="movementDate" class="form-control">
	        <span ng-show="!movementForm.date.$valid &amp;&amp; movementForm.date.$dirty" class="text-danger">The owner field is required in order to create a new account.</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ng-model="password" required="required" class="form-control">
            <span ng-show="!registerForm.password.$valid &amp;&amp; registerForm.password.$dirty" class="text-danger">The password field is required in order to create a new account.</span>
        </div>
        <div class="form-group">
            <label for="money">Currency</label>
            <select name="money" ng-model="moneyType" required="required" class="form-control" placeholder="Colones">
                <option value="colones">Colones</option>
                <option value="dolars">USD Dolars</option>
            </select>
        </div>
