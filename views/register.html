<section>
    <h2>Register</h2>
    <form name="registerForm" novalidate="novalidate" class="form-group">
        <div class="form-group">
            <label for="user">Owner</label>
            <input type="text" name="user" ng-model="username" required="required" class="form-control">
            <span ng-show="!registerForm.user.$valid &amp;&amp; registerForm.user.$dirty" class="text-danger">The owner field is required in order to create a new account.</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" ng-model="password" required="required" class="form-control">
            <span ng-show="!registerForm.password.$valid &amp;&amp; registerForm.password.$dirty" class="text-danger">The password field is required in order to create a new account.</span>
        </div>
        <div class="form-group">
            <label for="account">Type</label>
            <select name="account" ng-model="accType" required="required" class="form-control" placeholder="Corriente">
                <option value="normal">Normal</option>
                <option value="savings">Savings</option>
            </select>
        </div>
        <div class="form-group">
            <button ng-click="registerAccount()" ng-disabled="!registerForm.$valid" class="form-control btn btn-success">Register</button>
        </div>
    </form>
</section>
